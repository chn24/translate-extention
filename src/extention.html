<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="content">
      <h1>Translate extention</h1>
      <div class="input-group mb-3">
        <input
          type="text"
          id="translateInput"
          class="form-control"
          placeholder="Nhập văn bản cần dịch"
          aria-label="Nhập văn bản cần dịch"
          aria-describedby="basic-addon2"
        />
        <div class="input-group-append">
          <button
            id="translateBtn"
            class="btn bton btn-outline-secondary"
            type="button"
          >
            Translate
          </button>
        </div>
      </div>

      <div class="input-group mb-3">
        <input
          id="translatedText"
          type="text"
          class="form-control"
          placeholder="Văn bản được dịch"
          aria-label="Văn bản được dịch"
          aria-describedby="basic-addon2"
          readonly
        />
        <div class="input-group-append">
          <span class="input-group-text bton" id="basic-addon2"
            >Vietnamese</span
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="extention.js"></script>
    <!-- <script src="background.js"></script> -->
  </body>
</html>
